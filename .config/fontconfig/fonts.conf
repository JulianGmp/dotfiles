<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <dir>~/.config/fontconfig</dir>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Alias for terminal/mono font -->
    <alias>
        <family>TerminalMono</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <dir>~/.fonts</dir>
</fontconfig>